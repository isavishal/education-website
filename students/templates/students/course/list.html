{% extends "base.html" %}
{% block title %}My courses{% endblock %}
{% block content %}
<center>
<h1><b>My courses</b></h1>
</center>
<hr>

<div class="module">
{% for course in object_list %}
<div class="course-info">
<h2><b>{{ course.title }}</b></h2>
<p><button class="w3-button w3-green" input type="submit">
    <a href="{% url "student_course_detail" course.id %}" style="text-decoration:none;">
        Access contents</a></button></p>
</div>
{% empty %}
<div class="w3-padding">
<p>
You are not enrolled in any courses yet.
<p><button class="w3-button w3-green" input type="submit">
<a href="{% url "course_list" %}" style="text-decoration:none;">Browse courses</a></button></p>
to enroll in a course.
</p>
</div>
{% endfor %}
</div>
{% endblock %}
