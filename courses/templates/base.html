<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Educa{% endblock %}</title>
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    </head>
    <body>
        <div id="header" class="w3-container w3-green">
            <a href="/" class="logo" style="text-decoration: none;"><h2><b>Educa</b></h2></a>
            <ul class="menu" style="list-style-type:none;">
            {% if request.user.is_authenticated %}
            <li class="w3-display-topright"><a href="{% url "logout" %}">
                <button class="w3-button w3-green">
            <p>Sign out</p></a></button></li>
            {% else %}
            <li class="w3-display-topright"><a href="{% url "login" %}"><button class="w3-button w3-green">
                <p>Sign in</p></button></a></li>
            {% endif %}
            </ul>
        </div>
        <div id="content" >
        {% block content %}
        {% endblock %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

        </script>
        <script>
            $(document).ready(function() { {% block domready %}{% endblock %} });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
            
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jqueryui.min.js"></script>
    </body>
</html>
